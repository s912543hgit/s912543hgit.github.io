<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f0431ffeb7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact me</title>
  </head>
  <body>
    <!-- header -->

    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html ">About</a></li>
            <li><a href="work.html">Skills</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- secttion A  Contact form-->

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form method="POST" dat-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="text"
              class="text-input email-input"
              placeholder="Email address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="phone number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter message"
              name="message"
            ></textarea>

            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>

          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- section B contact info -->

    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>email</h3>
            <p>s912543haba@gmail.com</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Please feel free to contact me!</h1>
      </div>
    </section>

    <!-- footer -->

    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright&copy;2020.All right reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
