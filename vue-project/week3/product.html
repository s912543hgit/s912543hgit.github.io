<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      img {
        object-fit: contain;
        max-width: 100%;
      }

      .primary-image {
        height: 300px;
      }

      .images {
        height: 150px;
      }

      .flex {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="app" class="container">
        <table class="table mt-4">
          <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          id="modal"
          type="button"
          @click="openModal('new')"
        >
          建立新的產品
        </button>
          <thead>
            <tr>
              <th>產品名稱</th>
              <th width="120">原價</th>
              <th width="120">售價</th>
              <th width="150">是否啟用</th>
              <th width="120">刪除</th>
            </tr>
          </thead>
          <tbody id="productList">
            <tr v-for="(item) in products" :key="item.id">
              <td>{{ item.title }}</td>
              <td width="120">{{ item.origin_price }}</td>
              <td width="120">{{ item.price }}</td>
              <td width="100">
                <span class="">範例啟用狀態</span>
              </td>
              <td width="120">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-danger move deleteBtn"
                  data-action="remove"
                  data-id=""
                >
                  刪除
                </button>
              </td>
              <td width="120">
                <button
                  type="button"
                  class="btn btn-primary"
                  @click="openProduct(item)"
                >
                  查看細節
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <p>
          目前有 <span id="productCount">{{ products.length }}</span> 項產品
        </p>
        <div class="col-md-6">
          <h2>單一產品細節</h2>
          <template v-if="tempProduct.title">
            <div class="card mb-3">
              <img
                :src="tempProduct.imageUrl"
                class="card-img-top primary-image"
                alt="主圖"
              />
              <div class="card-body">
                <h5 class="card-title">
                  {{ tempProduct.title }}
                  <span class="badge bg-primary ms-2"
                    >{{ tempProduct.category }}</span
                  >
                </h5>
                <p class="card-text">商品描述：{{ tempProduct.description }}</p>
                <p class="card-text">
                  商品內容：{{ tempProduct.num }}{{ tempProduct.unit }}
                </p>
                <div class="d-flex">
                  <p class="card-text me-2">{{ tempProduct.price }}</p>
                  <p class="card-text text-secondary">
                    <del>{{ tempProduct.origin_price}}</del>
                  </p>
                  {{ tempProduct.unit }} / 元
                </div>
              </div>
            </div>
            <div class="flex">
              <template v-for="(image, id) in tempProduct.imagesUrl" :key="id">
                <img v-if="image" :src="image" alt="" class="images m-2" />
              </template>
            </div>
          </template>
          <p v-else class="text-secondary">請選擇一個商品查看</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="./product.js" type="module"></script>
  </body>
</html>
